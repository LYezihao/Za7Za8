<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        /* 在这里添加样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>我的个人主页</h1>
        </header>
        <section>
            <h2>个人信息</h2>
            <p>姓名：张三</p>
            <p>年龄：25岁</p>
            <p>邮箱：zhangsan@example.com</p>
            <p>电话：1234567890</p>
        </section>
        <section>
            <h2>技能</h2>
            <ul>
                <li>HTML/CSS</li>
                <li>JavaScript</li>
                <li>Python</li>
                <li>Java</li>
            </ul>
        </section>
        <section>
            <h2>项目经验</h2>
            <ul>
                <li>项目A：描述项目A的内容</li>
                <li>项目B：描述项目B的内容</li>
                <li>项目C：描述项目C的内容</li>
            </ul>
        </section>
        <footer>
            <p>联系我：zhangsan@example.com</p>
        </footer>
    </div>
</body>
</html>
